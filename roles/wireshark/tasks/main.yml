---
# tasks file for wireshark

  - name: install cli package
    apt:
      name: "{{ item }}"
      state: present
    with_items: "{{ wireshark_cli_package }}"
    when: wireshark_cli
    become: yes

  - name: install gui package
    apt:
      name: "{{ item }}"
      state: present
    with_items: "{{ wireshark_gui_package }}"
    when: wireshark_gui
    become: yes

  - name: add user to wireshark group
    user:
      name: "{{ user }}"
      append: yes
      groups: wireshark
      become: yes
